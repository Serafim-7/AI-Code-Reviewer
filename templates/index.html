<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Reviewer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>AI Code Reviewer</h1>

    <input id="filename" placeholder="Filename (optional)">
    <input id="language" placeholder="Language (e.g. python, js)">
    <textarea id="code" placeholder="Paste your code here..." rows="15"></textarea>
    <button id="reviewBtn">Get Review</button>

    <h2>Review Output</h2>
    <pre id="result">No review yet.</pre>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
